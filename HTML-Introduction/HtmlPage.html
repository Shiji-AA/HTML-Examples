<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello, welcome to HTML</h1>

    <!-- This is a link to Google, opening in a new tab -->
    <a href="http://www.google.com/" target="_blank">Google</a>

    <!-- Adding an image with appropriate alt text -->
    <img
      height="300px"
      width="200px"
      src="https://images.pexels.com/photos/1391498/pexels-photo-1391498.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt="A girl"
    />

    <div>
      <p>
        This is my <br />
        First HTML Page
      </p>
    </div>

    <!-- Example CSS methods: Inline, Internal, External   3 um kaatanam-->
    <br />
    <!-- then class and ID  -->
    <button class="btn">Login</button>
    <button class="btn">Register</button>
    <button id="btn1">Register</button>

    <!-- then list -->

    <ul style="list-style-type: circle;">
      <li>India</li>
      <li>Korea</li>
      <li>Japan</li>
    </ul>

    <ol type="A">
      <li>India</li>
      <li>Korea</li>
      <li>Japan</li>
    </ol>
  </body>
</html>
